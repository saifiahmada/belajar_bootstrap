<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Formulir Pemeriksaan Fisik</title>
</head>

<body>
    <div class="container mt-5">
        <h2 class="mb-4">Formulir Pemeriksaan Fisik</h2>
        <form>
            <!-- Tanda-tanda Vital -->
            <div class="mb-3">
                <h4>Tanda-tanda Vital</h4>
                <div class="row">
                    <div class="col-md-4">
                        <label for="tekanan_darah" class="form-label">Tekanan Darah</label>
                        <input type="text" class="form-control" id="tekanan_darah" name="tekanan_darah" required>
                    </div>
                    <div class="col-md-4">
                        <label for="suhu_tubuh" class="form-label">Suhu Tubuh</label>
                        <input type="text" class="form-control" id="suhu_tubuh" name="suhu_tubuh" required>
                    </div>
                    <div class="col-md-4">
                        <label for="berat_badan" class="form-label">Berat Badan</label>
                        <input type="text" class="form-control" id="berat_badan" name="berat_badan" required>
                    </div>
                </div>
            </div>

            <!-- Temuan Pemeriksaan Fisik -->
            <div class="mb-3">
                <h4>Temuan Pemeriksaan Fisik</h4>
                <div class="mb-3">
                    <label for="detak_jantung" class="form-label">Detak Jantung</label>
                    <input type="text" class="form-control" id="detak_jantung" name="detak_jantung" required>
                </div>
                <div class="mb-3">
                    <label for="pernapasan" class="form-label">Pernapasan</label>
                    <input type="text" class="form-control" id="pernapasan" name="pernapasan" required>
                </div>
                <div class="mb-3">
                    <label for="kondisi_organ" class="form-label">Kondisi Organ Lainnya</label>
                    <textarea class="form-control" id="kondisi_organ" name="kondisi_organ" rows="4" required></textarea>
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Simpan</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
