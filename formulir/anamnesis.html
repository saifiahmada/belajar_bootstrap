<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Formulir Anamnesis</title>
</head>

<body>
    <div class="container mt-5">
        <h2 class="mb-4">Formulir Anamnesis</h2>
        <form>
            <!-- Keluhan Utama -->
            <div class="mb-3">
                <label for="keluhan_utama" class="form-label">Keluhan Utama</label>
                <input type="text" class="form-control" id="keluhan_utama" name="keluhan_utama" required>
            </div>

            <!-- Detail Gejala -->
            <div class="mb-3">
                <label for="detail_gejala" class="form-label">Detail Gejala</label>
                <textarea class="form-control" id="detail_gejala" name="detail_gejala" rows="4" required></textarea>
            </div>

            <button type="submit" class="btn btn-primary">Simpan</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
