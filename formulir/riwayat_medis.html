<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Formulir Riwayat Medis Pasien</title>
</head>

<body>
    <div class="container mt-5">
        <h2 class="mb-4">Formulir Riwayat Medis Pasien</h2>

        <!-- Tabs Navigation -->
        <ul class="nav nav-tabs" id="myTabs">
            <li class="nav-item">
                <a class="nav-link active" id="riwayatPenyakit-tab" data-bs-toggle="tab" href="#riwayatPenyakit">Riwayat
                    Penyakit</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="riwayatOperasi-tab" data-bs-toggle="tab" href="#riwayatOperasi">Riwayat Operasi</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="riwayatAlergi-tab" data-bs-toggle="tab" href="#riwayatAlergi">Riwayat Alergi</a>
            </li>
        </ul>

        <!-- Tabs Content -->
        <div class="tab-content mt-3">
            <!-- Riwayat Penyakit Tab -->
            <div class="tab-pane fade show active" id="riwayatPenyakit">
                <form>
                    <div class="mb-3">
                        <label for="riwayat_penyakit" class="form-label">Riwayat Penyakit dan Kondisi Medis
                            Sebelumnya</label>
                        <textarea class="form-control" id="riwayat_penyakit" name="riwayat_penyakit" rows="4"
                            required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Simpan</button>
                </form>
            </div>

            <!-- Riwayat Operasi Tab -->
            <div class="tab-pane fade" id="riwayatOperasi">
                <form>
                    <div class="mb-3">
                        <label for="riwayat_operasi" class="form-label">Riwayat Operasi atau Prosedur Medis
                            Sebelumnya</label>
                        <textarea class="form-control" id="riwayat_operasi" name="riwayat_operasi" rows="4"
                            required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Simpan</button>
                </form>
            </div>

            <!-- Riwayat Alergi Tab -->
            <div class="tab-pane fade" id="riwayatAlergi">
                <form>
                    <div class="mb-3">
                        <label for="riwayat_alergi" class="form-label">Riwayat Alergi terhadap Obat atau Bahan
                            Tertentu</label>
                        <textarea class="form-control" id="riwayat_alergi" name="riwayat_alergi" rows="4"
                            required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Simpan</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
